<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Metaballs / Jelly Shader — Codejourney style</title>
  <style>
    html,body { height:100%; margin:0; background:#000; }
    #container { width:100%; height:100vh; display:block; overflow:hidden; }
    .credit {
      position: absolute; left: 12px; top: 12px;
      color: #fff; font-family: Inter, Arial, sans-serif;
      background: rgba(0,0,0,0.35); padding:8px 10px; border-radius:8px;
      font-size:14px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div class="credit">@codejourney • tap/click to move</div>

  <!-- threejs from CDN -->
  <script src="https://unpkg.com/three@0.154.0/build/three.min.js"></script>

  <script id="fragShader" type="x-shader/x-fragment">
  precision highp float;

  uniform vec2 iResolution;
  uniform float iTime;
  uniform vec2 blobA;
  uniform vec2 blobB;
  uniform float touchInfluence; // 0..1

  // Classic simple 2D noise (hash + smooth)
  float hash(vec2 p) {
    p = fract(p * vec2(123.34, 456.21));
    p += dot(p, p+45.32);
    return fract(p.x * p.y);
  }
  float noise(vec2 p) {
    vec2 i = floor(p);
    vec2 f = fract(p);
    // four corners
    float a = hash(i + vec2(0.0,0.0));
    float b = hash(i + vec2(1.0,0.0));
    float c = hash(i + vec2(0.0,1.0));
    float d = hash(i + vec2(1.0,1.0));
    vec2 u = f*f*(3.0-2.0*f);
    return mix(a, b, u.x) + (c - a)*u.y*(1.0 - u.x) + (d - b)*u.x*u.y;
  }

  // fbm
  float fbm(vec2 p){
    float v=0.0;
    float a=0.5;
    for(int i=0;i<5;i++){
      v += a * noise(p);
      p *= 2.0;
      a *= 0.5;
    }
    return v;
  }

  // metaball field contribution (higher = inside)
  float metaball(vec2 uv, vec2 center, float radius){
    float d = length(uv - center);
    // inverted smooth falloff
    float v = radius / (d + 0.0001);
    // squash
    return v;
  }

  void main(){
    vec2 uv = gl_FragCoord.xy / iResolution.xy;
    // keep aspect ratio centered coordinates (-1..1)
    vec2 aspect = vec2(iResolution.x / iResolution.y, 1.0);
    vec2 c = (uv - 0.5) * aspect + 0.5;

    // blob positions passed as normalized coords (0..1)
    vec2 a = blobA;
    vec2 b = blobB;

    // animate small breathing
    float t = iTime * 0.6;
    float pulseA = 0.02 * (0.8 + 0.2*sin(t*1.7 + 0.3));
    float pulseB = 0.02 * (0.8 + 0.2*sin(t*1.9 + 1.1));

    // base radii
    float rA = 0.16 + pulseA;
    float rB = 0.16 + pulseB;

    // compute field
    float field = 0.0;
    field += metaball(c, a, rA);
    field += metaball(c, b, rB);

    // add subtle FBM to field to create wispy edges
    float n = fbm((c + vec2(sin(t*0.5), cos(t*0.4)))*6.0 + iTime*0.05);
    field += 0.18 * n;

    // smoothing threshold for surface
    float edge = 1.1; // tweak to control thickness
    float mask = smoothstep(edge, edge+0.02, field);

    // color each blob influence
    float influenceA = metaball(c, a, rA);
    float influenceB = metaball(c, b, rB);

    // normalize influences to blend colors where overlap happens
    float total = influenceA + influenceB + 1e-6;
    vec3 colA = vec3(0.05, 0.9, 0.6); // green-cyan
    vec3 colB = vec3(0.95, 0.18, 0.25); // red

    vec3 base = (colA * influenceA + colB * influenceB) / total;

    // add subtle glow and rim
    float glow = smoothstep(0.05, 0.0, length(c - a)) * 0.4 + smoothstep(0.05, 0.0, length(c - b)) * 0.35;
    base += vec3(0.12) * glow;

    // add noise-based streaks
    float streak = fbm(c*20.0 + vec2(iTime*0.2, -iTime*0.15));
    base += 0.06 * vec3(streak);

    // final mix with mask and background
    vec3 bg = vec3(0.02, 0.02, 0.03);
    vec3 color = mix(bg, base, mask);

    // subtle vignette
    float vign = smoothstep(0.8, 0.2, length((uv - 0.5)*vec2(1.0, iResolution.y/iResolution.x)));
    color *= mix(0.7, 1.0, vign);

    // Add tiny moving filaments between blobs depending on distance
    float distAB = length(a - b);
    float bridge = smoothstep(0.18, 0.07, distAB) * 0.8;
    float filament = fbm((c - (a+b)*0.5) * 40.0 + iTime*2.0);
    color += 0.12 * bridge * vec3(1.0) * (0.5 + 0.5*filament);

    gl_FragColor = vec4(color, 1.0);
  }
  </script>

  <script>
  // Basic three.js plane + shader setup
  (function(){
    const container = document.getElementById('container');
    const scene = new THREE.Scene();
    const camera = new THREE.OrthographicCamera(-1,1,1,-1,0,1);
    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setPixelRatio(window.devicePixelRatio || 1);
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // geometry: full screen plane
    const geometry = new THREE.PlaneGeometry(2,2);

    // compile shader from DOM
    const frag = document.getElementById('fragShader').textContent;

    const uniforms = {
      iResolution: { value: new THREE.Vector2(container.clientWidth, container.clientHeight) },
      iTime: { value: 0 },
      blobA: { value: new THREE.Vector2(0.32, 0.5) },
      blobB: { value: new THREE.Vector2(0.68, 0.5) },
      touchInfluence: { value: 0.0 }
    };

    const material = new THREE.ShaderMaterial({
      fragmentShader: frag,
      vertexShader: `void main(){ gl_Position = vec4(position,1.0); }`,
      uniforms: uniforms
    });

    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    // animation variables for autonomous motion
    let start = performance.now();
    let mouse = {x:0.5, y:0.5, down:false};
    const blobVel = { ax:0, ay:0, bx:0, by:0 };

    function onResize(){
      const w = container.clientWidth;
      const h = container.clientHeight;
      renderer.setSize(w,h);
      uniforms.iResolution.value.set(w,h);
    }
    window.addEventListener('resize', onResize, {passive:true});

    // Mouse / touch handlers - normalized coords 0..1
    function setPointer(e){
      let clientX, clientY;
      if(e.touches && e.touches.length){
        clientX = e.touches[0].clientX;
        clientY = e.touches[0].clientY;
        mouse.down = true;
      } else {
        clientX = e.clientX;
        clientY = e.clientY;
        mouse.down = e.buttons === 1 || e.type === 'click' || e.type === 'mousemove';
      }
      const rect = renderer.domElement.getBoundingClientRect();
      const nx = (clientX - rect.left) / rect.width;
      const ny = 1.0 - (clientY - rect.top) / rect.height;
      mouse.x = nx; mouse.y = ny;
      // when user interacts, pull blobA toward pointer
      if(mouse.down){
        uniforms.blobA.value.lerp(new THREE.Vector2(nx, ny), 0.25);
        uniforms.touchInfluence.value = 1.0;
      }
    }
    renderer.domElement.addEventListener('pointerdown', setPointer);
    renderer.domElement.addEventListener('pointermove', setPointer);
    renderer.domElement.addEventListener('pointerup', (e)=>{ mouse.down=false; uniforms.touchInfluence.value = 0.0; });

    // simple autonomous movement for blobB (orbiting + small noise)
    function updateAutonomous(t, dt){
      // blobA slowly drifts if not touched
      if(!mouse.down){
        let a = uniforms.blobA.value;
        a.x += (0.5 - Math.random()) * 0.003 * dt;
        a.y += (0.5 - Math.random()) * 0.003 * dt;
        a.x = Math.min(0.95, Math.max(0.05, a.x));
        a.y = Math.min(0.95, Math.max(0.05, a.y));
      }
      // blobB follows a smooth orbit around center with slight noise
      let angle = t * 0.3;
      let radius = 0.18 + 0.04 * Math.sin(t*0.7);
      const cx = 0.5, cy = 0.5;
      const targetB = new THREE.Vector2(cx + Math.cos(angle)*radius, cy + Math.sin(angle)*radius);
      uniforms.blobB.value.lerp(targetB, 0.02 + 0.005*Math.sin(t*0.9));
    }

    // Animate
    let last = performance.now();
    function animate(now){
      now *= 0.001;
      const t = now;
      const dt = Math.min(0.06, (performance.now() - last)/1000);
      last = performance.now();
      uniforms.iTime.value = t;
      updateAutonomous(t, dt*60.0);
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);

    // make canvas full-window on mobile orientation changes
    onResize();
  })();
  </script>
</body>
</html>
